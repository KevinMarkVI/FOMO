
<div data-ng-init="getallEvents()" class="col-md-12" id='event-container'>
  <span class="col-md-10">
    <h1>MY EVENTS</h1>
  </span>
</div>

<div class="row column-headings">
  <span class="col-md-2">Event</span>
  <span class="col-md-2">Category</span>
  <span class="col-md-2">Link</span>
  <span class="col-md-2">Date</span>

</div>
<div class="row search-result" ng-repeat="event in events" ng-click="selection(event)">
  <div>
    <span class="col-md-2"><a href="#/event/{{event.id}}">{{event.event_title}}</a></span>
    <span class="col-md-2">{{event.event_category}}</span>
    <span class="col-md-2"><a href="{{event.event_link | linkFormat}}">{{event.event_link | linkFormat}}</a></span>
    <span class="col-md-2">{{event.notification_date}}</span>
  </div>
</div>
